<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title> Bài 2</title>
    </head>
    <body>
        <script>
            let num = prompt("Nhập số cần kiểm tra");
            let result = [num[0]];
            
            for (let i = 1; i < num.length; i++) {
                if (num[i-1] % 2 == 0 && num[i] % 2 == 0) {
                    result.push('-',num[i]);
                } else {
                    result.push(num[i]);
                }
            }
            alert(result.join(''));
        </script>
    </body>
</html>
