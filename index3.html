<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title> BÃ i 2</title>
    </head>
    <body>
        <script>
            let str = prompt('Nhap vao mot chuoi')
            let upperCase = "ABCDEFGHIJKLMNOPQRSTUVWXYZ"
            let lowerCase = "abcdefghijklmnopqrstuvwxyz"
            let result = [];
        
            for (let b = 0; b < str.length; b++){
                if (upperCase.includes(str[b])){
                    result.push(str[b].toLowerCase());
                } else if (lowerCase.includes(str[b])){
                    result.push(str[b].toUpperCase());
                } else {
                    result.push(str[b]);
                }
            }
            document.write(result);
            console.log(result.join(''));
        </script>
    </body>
</html>
